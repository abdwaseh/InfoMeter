<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>InfoMeter</title>
  <link rel="stylesheet" href="https://bootswatch.com/3/paper/bootstrap.min.css" />
  <link rel="stylesheet" href="css/loader.css" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">InfoMeter</a>
      </div>
      <div style="display:table;margin-top:10px" class="input-group">
        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Enter your url" class="form-control" id="urlInput">
        <span style="width: 1%;" class="input-group-addon"><button class="btn btn-primary" onclick="start()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </div>
  </nav>

  <div class="loader" id="loader" hidden="">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
  </div>


  <div class="container-fluid" id="mainContainer" hidden="">
  <div class="row">
    <div class="col-xs-4" style="text-align:center">
      <div class="alert alert-warning">
        <h4>Unique words</h4>
        <h1><strong id="wordscount">0</strong></h1>
      </div>
    </div>
    <div class="col-xs-4" style="text-align:center">
      <div class="alert alert-success">
        <h4>Unique Email</h4>
        <h1><strong id="emailcount">0</strong></h1>
      </div>
    </div>
    <div class="col-xs-4" style="text-align:center">
      <div class="alert alert-info">
        <h4>Unique Mobile</h4>
        <h1><strong id="mobilecount">0</strong></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="input-group">
        <label><b>Search:</b></label>
      <input type="text"  placeholder="Search contents" class="form-control"  id="filterInput"  onchange="filter()"/>
      <span class="input-group-addon"><button class="btn btn-success" onclick="filter()">Filter</button></span>
    </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <label><b>Show Contents:</b></label>
      <select class="form-control" id="dropdown" onchange="filter()">
        <option>All</option>
        <option>Email</option>
        <option>Mobile</option>
        <option>Words</option>
      </select>
    </div>
  </div>
<br/><br/>
  <table class="table table-striped table-hover" id="myTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Content</th>
      <th>Count</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/initialize.js" ></script>
</html>
